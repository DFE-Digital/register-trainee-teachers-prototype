<section id="{{ update.title | slugify }}" class="app-markdown">
  <{{ newsHeadingLevel or "h2" }} class="govuk-heading-m govuk-!-margin-bottom-2">
    {{ update.title }}
  </{{ newsHeadingLevel or "h2" }}>
  <p class="govuk-body govuk-!-margin-bottom-2">
    {{ update.date | govukDate }}
  </p>
  {{ update.content | markdown | safe }}
</section>
